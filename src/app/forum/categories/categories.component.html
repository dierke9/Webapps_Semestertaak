<div>
  <button class="btn btn-success float-right" (click)="addCategory()">New category</button>
  <div *ngFor="let category of Categories | async">
    <a routerLink='/category/{{category.id}}' routerLinkActive='active'>
      <h2>{{category.Title}}</h2>
      <p>{{category.Description}}</p>
    </a>
    <table class="table table-striped table-dark">
      <tbody>
        <tr *ngFor="let subcat of category.SubCats">
          <td>
            <div>
              <a routerLink="/subCategory/{{subcat.id}}" routerLinkActive="active">
                <p>{{subcat.Title}}</p>
                <p>{{subcat.Description}}</p>
              </a>
            </div>
          </td>
          <td></td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
