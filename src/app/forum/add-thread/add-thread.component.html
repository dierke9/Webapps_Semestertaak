<p>
  add-thread works!
</p>
<div class="modal-header">
  <h3 class="modal-title">Add a new thread</h3>
</div>
<div class="modal-body">
  <form [formGroup]="addThread" (ngSubmit)="onSubmit()">
    <div class="form-group">
      <label for="title">Title</label>
      <input type="text" id="title" formControlName="title" class="form-control">
      <p class="text-danger" *ngIf="addThread.get('title').errors?.required && addThread.get('title').touched">Title has to be filled in</p>
    </div>
    <div class="form-group">
      <label for="post">First Thread post</label>
      <input type="text" id="post" formControlName="post" class="form-control">
      <p class="text-danger" *ngIf="addThread.get('post').errors?.minlength && addThread.get('post').touched">First post has to be atleast 10 characters</p>
      <p class="text-danger" *ngIf="addThread.get('post').errors?.required && addThread.get('post').touched">First post has to be filled in</p>
    </div>
    <button class="btn btn-primary">Submit</button>
  </form>
</div>
