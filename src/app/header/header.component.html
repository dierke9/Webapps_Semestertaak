<img src="{{ImgURL}}" alt="Logo" class="logo mx-auto" />

<nav class="navbar navbar-expand-lg navbar-dark bg-dark center-item">
  <div class="collapse navbar-collapse" id="navbarSupportedContent">
    <ul class="navbar-nav mr-auto">
      <li class="nav-item">
        <a class="nav-link" routerLinkActive='active' routerLink='/home'>Home</a>
      </li>
      <li class="nav-item dropdown">
        <a class="nav-link dropdown-toggle" id="navbarDropdown" role="button" data-toggle="dropdown" aria-haspopup="true"
          aria-expanded="false" routerLinkActive='active' routerLink='/forum'>
          Forum
        </a>
        <div class="dropdown-menu" aria-labelledby="navbarDropdown">
          <a class="dropdown-item" *ngFor='let cat of Categories | async' routerLinkActive='active' routerLink="/category/{{cat.id}}">{{cat.Title}}</a>
        </div>
      </li>
    </ul>
    <ul class="nav navbar-nav justify-content-end">
      <li class="dropdown" *ngIf="(currentuser | async) else Login">
        <a class="nav-link dropdown-toggle" routerLink="/profile/{{currentuser | async}}">{{currentuser | async}}</a>
        <div class="dropdown-menu">
          <a class="dropdown-item" routerLink='/settings'>Settings</a>
          <a class="dropdown-item" routerLink='/logout'>Logout</a>
        </div>
      </li>
      <ng-template #Login>
        <li>
          <a class="nav-link" routerLinkActive='active' routerLink='/login'>
            <span class="oi oi-account-login"></span>
            Register/Login</a>
        </li>

      </ng-template>
    </ul>
  </div>
</nav>
