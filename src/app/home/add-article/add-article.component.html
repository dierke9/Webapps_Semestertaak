<div class="modal-header">
  <h3 class="modal-title">Create a new article</h3>
</div>
<div class="modal-body">
  <form [formGroup]="newArticle" (ngSubmit)="onSubmit()">
    <div class="form-group">
      <label for="title">Title</label>
      <input type="text" id="title" formControlName="title" class="form-control">
    </div>
    <div class="form-group">
      <label for="summary">Summary</label>
      <textarea id="summary" formControlName="summary" class="form-control"></textarea>
    </div>
    <div class="form-group">
      <label for="content">Content</label>
      <textarea id="content" formControlName="content" class="form-control"></textarea>
    </div>
    <div class="form-group">
      <label for="picture">Picture</label>
      <input type="file" formControlName="picture" class="form-control-file" (change)="handleFileSelect($event)">
    </div>
    <button class="btn btn-primary">Submit</button>
  </form>
</div>
