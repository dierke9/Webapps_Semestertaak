<div class="main">
  <button *ngIf="isAdmin" class="btn btn-success float-right" (click)='addArticle()'>New article</button>
  <h1>Articles</h1>
  <div class="card main-article text-center bg-dark text-white" *ngFor="let article of articles;let i = index">
    <a routerLink="/article/{{article.id}}" routerLinkActive="active">  
    <img class="card-img-top img-main" [src]="articleImage(i)" /></a>
      <div class="card-body">
        <a routerLink="/article/{{article.id}}" routerLinkActive="active">
        <h4 class="card-title main-article">{{article.Title}}</h4></a>
        <p class="card-text">{{article.Summary}}</p>
        <p class="card-text"><small class="text-muted">Created by {{article.Poster.username}}</small></p>
      </div>
  </div>
</div>
