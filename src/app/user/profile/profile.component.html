<div *ngIf="user">
  <table>
    <tr>
      <th>Username</th>
      <td>{{user.username}}</td>
    </tr>
    <tr>
      <th>Bio</th>
      <td>{{user.bio}}</td>
    </tr>
    <tr>
      <th>Location</th>
      <td>{{user.location}}</td>
    </tr>
    <tr>
      <th>Birtdate</th>
      <td>{{user.birthdate}}</td>
    </tr>
  </table>
</div>
